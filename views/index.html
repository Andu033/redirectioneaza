{% extends "base.html" %}

{% block header %}
    <div class="container">
        <div class="jumbotron">
            <h1>Cea mai buna platforma</h1>
            <h1>pentru ONG-uri</h1>
            <p>
                <a href="/" class="btn btn-primary btn-lg">Cont nou</a>
            </p>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <ul class="list">
                {% for course in list_of_ngo %}
                    <div class="col-xs-6 col-md-4">
                        {{ course_panel(course) }}
                    </div>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    <div class="app-description">
        <div class="row">

        </div>
    </div>

</div>

{% endblock %}
