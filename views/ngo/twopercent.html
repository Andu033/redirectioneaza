{% extends "base.html" %}

{% block header %}
    {% include "ngo/account-header.html" %}
{% endblock %}

{% block content %}
<div class="container">

    {% if errors %}
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <strong>Oops!</strong> {{ errors }}
                </div>
            </div>
        </div>
    {% endif %}

    <div class="row">
        {% if ngo.cui and ngo.account %}
            <table></table>
        {% else %}
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <form class="form-horizontal" action="/donatii/doilasuta" method="post" role="form">
                    <fieldset>
                        <legend>Date financiare</legend>
                        <div class="form-group">
                            <label for="cif" class="col-xs-4 control-label">Codul Cif:</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" id="cif" value="{{ cif }}" name="cif" placeholder="Codul Cif" x-moz-errormessage="Codul Cif" title="Codul Cif" maxlength="10" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="account" class="col-xs-4 control-label">Codul IBAN al contului:</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" id="account" value="{{ account }}" name="account" placeholder="Codul Cif" x-moz-errormessage="Codul Cif" title="Codul Cif" maxlength="10" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary margin-top pull-right">Salveaza</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
