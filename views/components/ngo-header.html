


<div class="row">
    {# ngo details #}
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="media ngo-details" itemscope itemtype ="http://schema.org/NGO" >
            <div class="media-left">
                {% if ngo.logo %}
                    <img class="media-object" itemprop="logo" src="{{ ngo.logo }}" />
                {% endif %}
            </div>
            <div class="media-body">
                <h1>
                    <a href="/{{ ngo.key.id() }}">
                        <span itemprop="name" >{{ ngo.name }}</span>
                    </a>
                </h1>
                <p itemprop="description" >
                    {{ ngo.description }}
                </p>
                {% if ngo_website %}
                    <p>
                        <strong>Website:</strong> <br />
                        <a href="{{ ngo_website }}" target="_blank">{{ ngo_website_description }}</a>
                    </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
