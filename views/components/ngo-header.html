


<div class="row">
    {# ngo details #}
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="media ngo-details">
            <div class="media-left">
                {% if ngo.logo %}
                    <img class="media-object" src="{{ ngo.logo }}" />
                {% endif %}
            </div>
            <div class="media-body">
                <h1><a href="/{{ ngo.key.id() }}">{{ ngo.name }}</a></h1>
                <p>
                    {{ ngo.description }}
                </p>
            </div>
        </div>
    </div>
</div>
