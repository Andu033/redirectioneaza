{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="row">
        {% if errors %}
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <strong>Oops!</strong> {{ errors }}
                </div>
            </div>
        {% endif %}
    </div>

    <div id="login-container" class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4" id="reset-password">
            <form class="form form-horizontal" action="/password" role="form" method="post">
                <fieldset>
                    <legend>Resetare parola</legend>
                    <input type="hidden" name="token" value="{{ token }}" />

                    <div class="form-group">
                        <input class="form-control" type="password" name="parola" placeholder="Parola noua" required />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirma-parola" placeholder="Confirma parola" required />
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            {% include "components/recaptcha.html" %}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary pull-right">Trimite</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
	</div>
</div>
{% endblock %}
