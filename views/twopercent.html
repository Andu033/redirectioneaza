{% extends "base.html" %}


{% block header %}
    <div class="container">
        <div class="row">
            {# ngo details #}
            <div class="col-xs-10 col-md-8">
                <img src="{{ ngo.logo }}">
                <h1>{{ ngo.name }}</h1>
                <p>
                    {{ ngo.description }}
                </p>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
            <form class="form-horizontal" action="{{ ngo.key.id() }}/doilasuta/pas-2">
                <fieldset>
                    <legend>Date personale</legend>
                    <div class="form-group">
                        <div class="col-xs-5">
                            <input type="text" class="form-control" id="first-name" placeholder="Nume">
                        </div>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" id="last-name" placeholder="Prenume">
                        </div>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="father" maxlength="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="text" class="form-control text-center" id="cnp" style="letter-spacing:10px;" maxlength="13">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Adresa</legend>
                    <div class="form-group">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="first-name" placeholder="Strada">
                        </div>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="first-name" placeholder="Numar">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="first-name" placeholder="Bloc">
                        </div>
                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="first-name" placeholder="Scara">
                        </div>
                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="first-name" placeholder="Etaj">
                        </div>
                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="first-name" placeholder="Ap.">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="first-name" placeholder="Localitate">
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="first-name" placeholder="Judet/Sector">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary pull-right">Trimite</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row hidden">
        {% include "second-step.html" %}
    </div>
</div>

{% endblock %}
