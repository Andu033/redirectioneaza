{% extends "base.html" %}







{% block content %}
<div class="container">

    <div id="homepage-container" class="jumbotron text-center">
        <h1>Asociatii pentru care poti dona</h1>
    </div>

    <div class="row text-center">
        {% for ngo in ngos %}
            <div class="col-xs-6 col-sm-4 col-md-3">
                <div class="ong-panel panel panel-default">
                    <a href="{{ ngo.key.id() }}">
                        {% if False %}
                            <div class="ong-logo">
                                <img src="{{ ngo.logo }}" class="img-responsive center-block" alt="{{ ngo.name }} logo" />
                            </div>
                        {% endif %}
                        <div class="panel-heading">{{ ngo.name }}</div>
                    </a>
                  <div class="panel-body">
                    {{ " ".join(ngo.description.split()[:11]) + " ..." }}
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>



    <hr>
    {% include "components/for-ngos.html" %}

</div>

{% endblock %}
