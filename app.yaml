# application: donezsieu-server
# version: 3
runtime: python27
api_version: 1
threadsafe: false

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

# skip_files:
# - ^views/email/campaigns/.*$
# - ^.*pyc$

handlers:
# - url: /favicon\.ico
#   static_files: favicon.ico
#   upload: favicon\.ico

- url: /css
  mime_type: "text/css"
  static_dir: static/css

- url: /images
  static_dir: static/images
  application_readable: true

- url: /js
  static_dir: static/js

- url: /font
  application_readable: true
  static_dir: static/font

# bower components url
- url: /bower_components
  static_dir: bower_components

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /.*
  script: main.app
  secure: always

