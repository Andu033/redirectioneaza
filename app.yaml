# application: donezsieu-server
# version: 3
runtime: python27
api_version: 1
threadsafe: false

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

# skip_files:
# - ^views/email/campaigns/.*$
# - ^.*pyc$

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  mime_type: "text/css"
  static_dir: static/css

- url: /images
  # mime_type: "text/css"
  static_dir: static/images

# bower components url
- url: /bower_components
  static_dir: bower_components

- url: /fonts
  static_dir: bower_components/uikit/fonts


- url: /.*
  script: main.app
  secure: always
  # expiration: "10m"
  #   http_headers:
  #     X-UA-Compatible: "IE=edge"
  #     Content-Security-Policy: "script-src 'self'; object-src 'self'"

